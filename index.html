<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Spring is coming soon! Get notified when we launch and be the first to explore new job opportunities.">
    <meta name="keywords" content="Job Spring, coming soon, job opportunities, launch notification">
    <meta name="author" content="Job Spring">
    <title>Coming Soon - Job Spring</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <img src="assets/job.jpg" class="logo" alt="Job Spring Logo">
        <div class="content">
            <h1>Coming <span>Soon</span></h1>
            <br><br>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <br><br>
            <h2>Get Notified When We Launch!</h2>
            <br>
            <form id="email-form">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <button type="submit">Notify me!</button>
            </form>
        </div>
        
        <div class="social-icons">
            <a href="#"><img src="assets/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="assets/linkedin.png" alt="LinkedIn"></a>
            <a href="#"><img src="assets/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="assets/youtube.png" alt="YouTube"></a>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
