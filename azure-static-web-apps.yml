name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # Trigger on push to main branch (or whichever branch you're using)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest  # Runs on an Ubuntu VM

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Azure Static Web Apps Deploy
      - name: Azure Static Web Apps Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: upload
          app_location: '/'   # Location of your static files
          api_location: ''    # No API for static files
          output_location: '/'  # Root folder as output location
          github_id_token: ${{ secrets.GITHUB_TOKEN }}
          skip_app_build: true   # Skip build step as it's
